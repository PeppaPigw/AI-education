<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>在线测验</title>
    <link rel="stylesheet" href="/static/css/quizpage.css" />
  </head>
  <body>
    <div
      class="progress-container"
      id="progressContainer"
      style="display: none"
    >
      <div class="progress-wrapper">
        <div class="progress-text">
          <span class="progress-label">测验进度</span>
          <span class="progress-count"
            ><span id="currentQuestion">1</span> /
            <span id="totalQuestions">0</span></span
          >
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressBar"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="json-upload" id="jsonUpload">
        <h2>📝 在线测验系统</h2>
        <p style="color: #64748b; font-size: 1.2em; margin-bottom: 30px">
          正在加载测验题目...
        </p>
        <div
          id="loadingSpinner"
          style="
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #7a6ad8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
          "
        ></div>
      </div>

      <div id="quizContainer"></div>

      <div class="result-screen" id="resultScreen">
        <div class="result-icon">🎉</div>
        <h2>测验完成！</h2>
        <div class="score-display" id="finalScore">0/0</div>
        <div class="result-message" id="resultMessage">
          恭喜你完成了所有题目！<br />
          感谢你的认真作答。
        </div>
        <button class="btn" onclick="location.reload()">重新开始</button>
      </div>
    </div>
  </body>
  <script src="/static/js/quizpage.js"></script>
</html>
