<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai-Education - 登录</title>
    <link rel="stylesheet" href="/static/login-style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img
                  src="/static/img/logo.png"
                  alt="Ai-Education"
                  style="width: 80px; padding-bottom: 15px"
                />
                <h4 style="font-size: 20px">Ai-Education</h4>
              </div>

              <div class="heading">
                <h2>Stu,欢迎回来！</h2>
                <h6>我是教师？</h6>
                <a href="#" class="toggle">教师登录</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>用户名</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>密码</label>
                </div>

                <input type="submit" value="登录" class="sign-btn" />

                <p class="text">AI 赋能，让教育更简单！</p>
              </div>
            </form>

            <form action="index.html" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <img
                  src="/static/img/logo.png"
                  alt="Ai-Education"
                  style="width: 80px; padding-bottom: 15px"
                />
                <h4>Ai-Education</h4>
              </div>

              <div class="heading">
                <h2>Tch,欢迎加入！</h2>
                <h6>我是学生？</h6>
                <a href="#" class="toggle">学生登录</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>用户名</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>密码</label>
                </div>

                <input type="submit" value="登录" class="sign-btn" />

                <p class="text">AI 赋能，让教育更简单！</p>
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img
                src="/static/img/image1.png"
                class="image img-1 show"
                alt=""
                style="padding: 20px"
              />
              <img
                src="/static/img/image2.png"
                class="image img-2"
                alt=""
                style="padding: 20px"
              />
              <img
                src="/static/img/image3.png"
                class="image img-3"
                alt=""
                style="padding: 20px"
              />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>创建你的专属课程 🧑‍🏫</h2>
                  <h2>随心所欲自由定制 ✨</h2>
                  <h2>邀请学生加入你的课堂 💌</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="/static/login.js"></script>
  </body>
</html>
